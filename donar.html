<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pagos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+XmLdOxNFstkzvJrEw3J5Uk2ck/cMp"
    crossorigin="anonymous">
  <style>
    body {
      background-color: #ffff;
    }
    .card {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    h1,h5,a  {
      font-family: 'Montserrat', sans-serif;
  font-weight: 700;
    }
    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center">Opciones de pago:</h1>
    <hr>
    <div class="row">
      <div class="col-md-6 mb-3">
        <div class="card h-100">
          <div class="card-body text-center">
            <img src="paypal.png" alt="PayPal" class="img-fluid mb-3" style="max-height: 100px;">
            <h5 class="card-title">PayPal</h5>
            <a href="https://www.paypal.com/" class="btn btn-primary btn-block">Pagar con PayPal</a>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <div class="card h-100">
          <div class="card-body text-center">
            <img src="stripe.png" alt="Stripe" class="img-fluid mb-3" style="max-height: 100px;">
            <h5 class="card-title">Stripe</h5>
            <a href="https://stripe.com/" class="btn btn-primary btn-block">Pagar con Stripe</a>
          </div>
        </div>
      </div>
    </div>
<body>
  </html>
